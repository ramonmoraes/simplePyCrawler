{% include "head.html" %}
<body>
    <style>
        h1 {
            text-align: center;
        }

        p {
            max-height: 250px;
            overflow: auto;
        }

        .card-panel {
            max-width: 90%;
            margin: 25px auto;
        }
    </style>
    <h1> Basic View </h1>
    {% for sd in snippets %}
    <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card-panel grey lighten-5 z-depth-1">
            <div class="row valign-wrapper">
                <div class="col s2">
                    <img src="{{ sd['img'] }}" alt="" class="responsive-img">
                </div>
                <div class="col s10">
                    <span class="black-text">
                        <b> {{ sd['title'] }}</b>
                        <p>
                            {{ sd['text'] }}
                        </p>
                    </span>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    {% include "footer.html" %}
